name: update_issue
runner_type: run-python
description: Update issue for a given repository
enabled: true
entry_point: update_issue.py
parameters:
  repo:
    type: string
    description: provide repositroy name
    required: true
  id:
    type: integer
    description: ID of the issue to update
    required: true
  desc:
    type: string
    description: description of the issue
    required: true
