name: update_issue
runner_type: python-script
description: Update issue for a given repository
enabled: true
entry_point: update_issue.py
parameters:
  repo:
    type: string
    description: Repository name.
    required: true
  id:
    type: integer
    description: ID of the issue to update.
    required: true
  desc:
    type: string
    description: Issue description.
    required: true
