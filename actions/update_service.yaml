name: update_service
runner_type: python-script
description: Update hook/service for a given repository
enabled: true
entry_point: update_service.py
parameters:
  repo:
    type: string
    description: Repository name.
    required: true
  id:
    type: integer
    description: ID of the service.
    required: true
  url:
    type: string
    description: New service URL.
    required: true
